<div class="row">
  <div class="col-sm-12">
    <button class="btn btn-success my-4">New Recipe</button>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <div class="list-group">
      <a *ngFor="let recipe of recipes" class="list-group-item list-group-item-action" href="#">
        <div class="float-left">
          <h6>{{ recipe.name }}</h6>
          <p class="mb-0">{{ recipe.description }}</p>
        </div>
        <div [style.background-image]="'url(' + recipe.imageUri + ')'" class="circle-avatar-thumb float-right"></div>
      </a>
    </div>
  </div>
</div>

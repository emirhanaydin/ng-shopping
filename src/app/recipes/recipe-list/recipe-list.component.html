<div class="row">
  <div class="col-sm-12">
    <button class="btn btn-success my-4">New Recipe</button>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <div class="list-group">
      <div (click)="onClickRecipe(recipe)"
           *ngFor="let recipe of recipes"
           class="list-group-item list-group-item-action unselectable">
        <app-recipe-item [recipe]="recipe"></app-recipe-item>
      </div>
    </div>
  </div>
</div>

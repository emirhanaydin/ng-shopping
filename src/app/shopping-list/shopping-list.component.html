<div class="row">
  <div class="col-sm-5">
    <app-shopping-edit
      (addClicked)="onAddClicked($event)"
      (clearClicked)="onClearClicked()"
      (deleteClicked)="onDeleteClicked($event)">
    </app-shopping-edit>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <hr>
    <ul class="list-group">
      <li *ngFor="let ingredient of ingredients" class="list-group-item" style="cursor: pointer">
        {{ ingredient.name }} ({{ ingredient.amount }})
      </li>
    </ul>
  </div>
</div>
